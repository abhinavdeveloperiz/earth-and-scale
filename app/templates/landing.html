<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthen Scale Design Consortium</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body class="brand-bg d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="construction-bg">
        <img src="/static/bg.jpg" alt="Construction Background" class="construction-bg-img">
    </div>
    <div class="construction-animation"></div>
    <main class="z-1 position-relative text-center w-100">
        <img src="/static/logo.png" alt="Earthen Scale Logo" class="logo mb-4">
        <h1 class="display-2 fw-bold text-white coming-soon">
            <span class="falling-letter">C</span>
            <span class="falling-letter">o</span>
            <span class="falling-letter">m</span>
            <span class="falling-letter">i</span>
            <span class="falling-letter">n</span>
            <span class="falling-letter">g</span>
            <span class="falling-letter">&nbsp;</span>
            <span class="falling-letter">S</span>
            <span class="falling-letter">o</span>
            <span class="falling-letter">o</span>
            <span class="falling-letter">n</span>
        </h1>
        <p class="lead text-light tagline">Transforming Spaces, Creating Dreams</p>
    </main>
    <footer class="footer text-center w-100 position-absolute bottom-0 pb-3 z-1">
        <span class="text-light-50 small">&copy; 2025 Earthen Scale Design Consortium</span>
    </footer>
</body>
</html>
